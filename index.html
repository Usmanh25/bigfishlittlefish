<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Big Fish Little Fish</title>
</head>

<body>

    <div id="game-div">

        <div id="menu">
            <h1>Big Fish, Little Fish</h1>
            <h2>Use the arrow keys to navigate the fish!</h2>
            <h2>Eat fish to increase size! Pufferfish decrease size!</h2>
            <h2>Avoid the Sharks, until you're big enough to eat one!</h2>
            <button type="button" id="start-button">
                <h1>PLAY</h1>
            </button>
        </div>

        
        <canvas id="canvas"></canvas>

        <div id = "gameovermenu" class="div_class" style="display:none">
            <h1>YOU LOSE</h1>
            <button type="button" id="restart-button">
                <h1>MAIN MENU</h1>
            </button>
        </div>

        <div id = "gamewinmenu" class="div_class" style="display:none">
            <h1>YOU WIN</h1>
            <button type="button" id="replay-button">
                <h1>MAIN MENU</h1>
            </button>
        </div>

    </div>

</body>

</html>
